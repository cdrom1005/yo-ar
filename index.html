<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        #start-btn {
            padding: 15px 40px; background: #007AFF; color: white;
            border: none; border-radius: 30px; font-size: 18px;
            cursor: pointer; display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .loader {
            border: 4px solid #333; border-top: 4px solid #007AFF;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #scan-guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 250px; border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 20px; display: none; z-index: 9000; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <div class="loader" id="loader"></div>
        <p id="status" style="color: white; margin-top: 15px;">AR è³‡æºè¼‰å…¥ä¸­ (0/7)...</p>
        <button id="start-btn">ç¢ºèªä¸¦é–‹å•Ÿç›¸æ©Ÿ</button>
    </div>

    <div id="scan-guide"></div>

    <a-scene 
        id="ar-scene"
        renderer="antialias: true; precision: highp; colorManagement: true;" 
        color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets id="assets-list"></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <div id="targets-container"></div>
    </a-scene>

    <script>
        const assetContainer = document.querySelector("#assets-list");
        const targetsContainer = document.querySelector("#targets-container");
        const uiOverlay = document.querySelector("#ui-overlay");
        const startBtn = document.querySelector("#start-btn");
        const statusText = document.querySelector("#status");
        const scanGuide = document.querySelector("#scan-guide");
        const sceneEl = document.querySelector("#ar-scene");

        const TOTAL = 7;
        let loadedCount = 0;
        
        // ç”Ÿæˆ 7 å€‹ .mind æª”æ¡ˆçš„è·¯å¾‘å­—ä¸² (ç”¨åˆ†è™Ÿéš”é–‹)
        const mindFiles = Array.from({length: TOTAL}, (_, i) => `./${(i+1).toString().padStart(2, '0')}.mind`).join('; ');
        
        // å‹•æ…‹è¨­å®š scene çš„ mindar-image åƒæ•¸
        sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${mindFiles}; autoStart: true; uiScanning: no; uiLoading: no;`);

        // --- å‹•æ…‹ç”Ÿæˆ 01 åˆ° 07 çš„è³‡æº ---
        for (let i = 1; i <= TOTAL; i++) {
            const id = i.toString().padStart(2, '0');

            // 1. ç”Ÿæˆ Video è³‡æº
            const video = document.createElement('video');
            video.id = `v-${id}`;
            video.src = `./${id}.mp4`;
            video.setAttribute('preload', 'auto');
            video.setAttribute('loop', 'true');
            video.setAttribute('crossorigin', 'anonymous');
            video.setAttribute('webkit-playsinline', '');
            video.setAttribute('playsinline', '');
            video.muted = true;
            assetContainer.appendChild(video);

            // 2. ç”Ÿæˆ AR è¾¨è­˜ç›®æ¨™ (targetIndex èˆ‡ mind æª”æ¡ˆé †åºå°æ‡‰)
            const targetEntity = document.createElement('a-entity');
            // æ³¨æ„ï¼šmindar çš„ index ä¾ç„¶æ˜¯å¾ 0 é–‹å§‹æ•¸ï¼Œæ‰€ä»¥ç¬¬ 1 å€‹æª”æ¡ˆå°æ‡‰ index 0
            targetEntity.setAttribute('mindar-image-target', `targetIndex: ${i-1}`);
            
            const videoEntity = document.createElement('a-video');
            videoEntity.id = `ent-${id}`;
            videoEntity.setAttribute('src', `#v-${id}`);
            videoEntity.setAttribute('width', '1');
            videoEntity.setAttribute('height', '1'); // é è¨­ 1ï¼Œè¼‰å…¥å¾Œæœƒè‡ªå‹•æ›´æ–°
            
            targetEntity.appendChild(videoEntity);
            targetsContainer.appendChild(targetEntity);

            // ç›£è½å½±ç‰‡è¼‰å…¥ä»¥èª¿æ•´æ¯”ä¾‹
            video.addEventListener('loadedmetadata', () => {
                const aspect = video.videoHeight / video.videoWidth;
                videoEntity.setAttribute('height', aspect);
                loadedCount++;
                statusText.innerText = `è³‡æºè¼‰å…¥ä¸­ (${loadedCount}/${TOTAL})...`;
                
                if (loadedCount === TOTAL) {
                    document.getElementById("loader").style.display = "none";
                    statusText.innerText = "å…¨éƒ¨ 7 çµ„è³‡æºå·²å°±ç·’";
                    startBtn.style.display = "block";
                }
            });

            // --- åµæ¸¬äº‹ä»¶ ---
            targetEntity.addEventListener("targetFound", () => {
                console.log(`ğŸ¯ è¾¨è­˜æˆåŠŸï¼š${id}.mind -> æ’­æ”¾ ${id}.mp4`);
                scanGuide.style.display = "none";
                video.muted = false;
                video.play();
            });

            targetEntity.addEventListener("targetLost", () => {
                console.log(`âŒ ä¸Ÿå¤±ç›®æ¨™ï¼š${id}`);
                scanGuide.style.display = "block";
                video.pause();
            });
        }

        // --- å•Ÿå‹•èˆ‡æ¬Šé™è§£é– ---
        startBtn.addEventListener('click', () => {
            uiOverlay.style.display = "none";
            scanGuide.style.display = "block";
            
            const allVideos = document.querySelectorAll('video');
            allVideos.forEach(v => {
                v.play().then(() => {
                    v.pause();
                    v.currentTime = 0;
                }).catch(e => console.error("Video Unlock Error:", e));
            });
        });
    </script>
</body>
</html>
