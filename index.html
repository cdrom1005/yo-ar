<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* è¼‰å…¥èˆ‡å•Ÿå‹•é®ç½© */
        #ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }

        #start-btn {
            padding: 15px 40px; background: #007AFF; color: white;
            border: none; border-radius: 30px; font-size: 18px;
            cursor: pointer; display: none; /* åˆå§‹éš±è— */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .loader {
            border: 4px solid #333; border-top: 4px solid #007AFF;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* æƒæå¼•å°æ¡† */
        #scan-guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 250px; border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 20px; display: none; z-index: 9000; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <div class="loader" id="loader"></div>
        <p id="status" style="color: white; margin-top: 15px;">è³‡æºè¼‰å…¥ä¸­ (0/7)...</p>
        <button id="start-btn">é–‹å§‹æƒæ</button>
    </div>

    <div id="scan-guide"></div>

    <a-scene 
        id="ar-scene"
        renderer="antialias: true; precision: highp; colorManagement: true;" 
        color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets id="assets-list"></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <div id="targets-container"></div>
    </a-scene>

    <script>
        const assetContainer = document.querySelector("#assets-list");
        const targetsContainer = document.querySelector("#targets-container");
        const uiOverlay = document.querySelector("#ui-overlay");
        const startBtn = document.querySelector("#start-btn");
        const statusText = document.querySelector("#status");
        const scanGuide = document.querySelector("#scan-guide");
        const sceneEl = document.querySelector("#ar-scene");

        const TOTAL = 7;
        let loadedCount = 0;

        // --- 1. è¨­å®š MindAR åƒæ•¸ (ä¿ç•™ä½ åŸæœ¬çš„ autoStart: true) ---
        const mindFiles = Array.from({length: TOTAL}, (_, i) => `./${(i+1).toString().padStart(2, '0')}.mind`).join(';');
        sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${mindFiles}; autoStart: true; uiScanning: no; uiLoading: no;`);

        // --- 2. æª¢æŸ¥è¼‰å…¥é€²åº¦çš„å…±ç”¨å‡½å¼ ---
        const checkReady = () => {
            loadedCount++;
            statusText.innerText = `è³‡æºè¼‰å…¥ä¸­ (${loadedCount}/${TOTAL})...`;
            if (loadedCount >= TOTAL) {
                document.getElementById("loader").style.display = "none";
                statusText.innerText = "æº–å‚™å°±ç·’";
                startBtn.style.display = "block";
            }
        };

        // --- 3. å‹•æ…‹ç”Ÿæˆè³‡æº (å®Œå…¨å¥—ç”¨ä½ åŸæœ¬çš„é‚è¼¯) ---
        for (let i = 1; i <= TOTAL; i++) {
            const id = i.toString().padStart(2, '0');

            // ç”Ÿæˆ Video æ¨™ç±¤
            const video = document.createElement('video');
            video.id = `v-${id}`;
            video.src = `./${id}.mp4`;
            video.setAttribute('preload', 'auto');
            video.setAttribute('loop', 'true');
            video.setAttribute('crossorigin', 'anonymous');
            video.setAttribute('webkit-playsinline', '');
            video.setAttribute('playsinline', '');
            video.muted = true; // åŸæœ¬æœ‰ muted
            assetContainer.appendChild(video);

            // ç”Ÿæˆ Entity æ¨™ç±¤
            const targetEntity = document.createElement('a-entity');
            targetEntity.setAttribute('mindar-image-target', `targetIndex: ${i-1}`);
            
            const videoEntity = document.createElement('a-video');
            videoEntity.id = `ent-${id}`;
            videoEntity.setAttribute('src', `#v-${id}`);
            videoEntity.setAttribute('width', '1');
            videoEntity.setAttribute('height', '1');
            videoEntity.setAttribute('position', '0 0 0');
            
            targetEntity.appendChild(videoEntity);
            targetsContainer.appendChild(targetEntity);

            // --- è™•ç†å½±ç‰‡æ¯”ä¾‹ (å°æ‡‰ä½ åŸæœ¬çš„ 1.) ---
            video.addEventListener('loadedmetadata', () => {
                const aspect = video.videoHeight / video.videoWidth;
                videoEntity.setAttribute('height', aspect);
                checkReady();
            });
            // é é˜²å¿«å–å°è‡´æ²’è§¸ç™¼äº‹ä»¶
            if (video.readyState >= 1) checkReady();

            // --- æƒæåµæ¸¬é‚è¼¯ (å°æ‡‰ä½ åŸæœ¬çš„ 3.) ---
            targetEntity.addEventListener("targetFound", () => {
                console.log(`ğŸ¯ æƒææˆåŠŸ ${id}ï¼šé–‹å§‹æ’­æ”¾`);
                scanGuide.style.display = "none";
                video.muted = false; // å–æ¶ˆéœéŸ³
                video.play();
            });

            targetEntity.addEventListener("targetLost", () => {
                console.log(`âŒ ä¸Ÿå¤±ç›®æ¨™ ${id}ï¼šæš«åœ`);
                scanGuide.style.display = "block";
                video.pause();
            });
        }

        // --- 4. å•Ÿå‹•é‚è¼¯ (å°æ‡‰ä½ åŸæœ¬çš„ 2.) ---
        startBtn.addEventListener('click', () => {
            uiOverlay.style.display = "none"; // ç§»é™¤é®ç½©ï¼Œæ­¤æ™‚ç›¸æ©Ÿæ‡‰è©²å·²ç¶“åœ¨å¾Œå°å•Ÿå‹•
            scanGuide.style.display = "block";
            
            // é—œéµï¼šåœ¨ä½¿ç”¨è€…é»æ“Šæ™‚ã€Œå•Ÿå‹•ã€å½±ç‰‡ä½†ä¸æ’­æ”¾ (æˆ–æ˜¯æ’­äº†ç«‹åˆ»åœ)
            const allVideos = document.querySelectorAll('video');
            allVideos.forEach(v => {
                v.play().then(() => {
                    v.pause();
                    v.currentTime = 0; // é‡è¨­å›é–‹é ­
                    console.log(`å½±éŸ³æ¬Šé™å·²è§£é–ï¼Œç­‰å¾…æƒæ ${v.id}`);
                }).catch(err => console.log("å½±ç‰‡è§£é–å¿½ç•¥", err));
            });
        });

        // é ç•™ä¸€å€‹å…¨è¢å¹•é»æ“Šä¿éšª (å°æ‡‰ä½ åŸæœ¬çš„ä¿éšª)
        window.addEventListener("click", () => {
            const allVideos = document.querySelectorAll('video');
            allVideos.forEach(v => {
                if (uiOverlay.style.display === "none" && v.paused && !v.ended) {
                    // åªæœ‰åœ¨æƒæåˆ°ä¸”å½±ç‰‡æ²’åœ¨å‹•æ™‚æ‰å˜—è©¦æ’­æ”¾
                }
            });
        });
    </script>
</body>
</html>
