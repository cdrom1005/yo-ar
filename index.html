<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* UI é®ç½©å±¤ */
        #ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }

        /* å•Ÿå‹•æŒ‰éˆ• */
        #start-btn {
            padding: 15px 40px; background: #007AFF; color: white;
            border: none; border-radius: 30px; font-size: 18px;
            cursor: pointer; display: none; /* åˆå§‹éš±è—ï¼Œç­‰è³‡æºè¼‰å®Œæ‰é¡¯ç¤º */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-top: 20px;
        }

        /* è¼‰å…¥å‹•ç•« */
        .loader {
            border: 4px solid #333; border-top: 4px solid #007AFF;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* æƒæå°æº–æ¡† */
        #scan-guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 250px; border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 20px; display: none; z-index: 9000; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <div class="loader" id="loader"></div>
        <p id="status" style="color: white; margin-top: 15px;">è³‡æºè¼‰å…¥ä¸­ (0/7)...</p>
        <button id="start-btn">é–‹å•Ÿç›¸æ©Ÿé–‹å§‹æƒæ</button>
    </div>

    <div id="scan-guide"></div>

    <a-scene 
        id="ar-scene"
        mindar-image="" 
        renderer="antialias: true; precision: highp; colorManagement: true;" 
        color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets id="assets-list"></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <div id="targets-container"></div>
    </a-scene>

    <script>
        const assetContainer = document.querySelector("#assets-list");
        const targetsContainer = document.querySelector("#targets-container");
        const uiOverlay = document.querySelector("#ui-overlay");
        const startBtn = document.querySelector("#start-btn");
        const statusText = document.querySelector("#status");
        const scanGuide = document.querySelector("#scan-guide");
        const sceneEl = document.querySelector("#ar-scene");
        const loader = document.querySelector("#loader");

        const TOTAL = 7;
        let loadedCount = 0;

        // --- 1. è¨­å®š .mind æª”æ¡ˆè·¯å¾‘ ---
        // ç”¢ç”Ÿå­—ä¸²: "./01.mind; ./02.mind; ... ./07.mind"
        const mindFiles = Array.from({length: TOTAL}, (_, i) => `./${(i+1).toString().padStart(2, '0')}.mind`).join(';');
        
        // è¨­å®š mindar-image å±¬æ€§ (é—œéµ: autoStart: false)
        sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${mindFiles}; autoStart: false; uiScanning: no; uiLoading: no; filterMinCF: 0.0001; filterBeta: 0.001;`);

        // --- 2. è³‡æºè¼‰å…¥æª¢æŸ¥å‡½å¼ ---
        const checkLoad = () => {
            loadedCount++;
            statusText.innerText = `è³‡æºè¼‰å…¥ä¸­ (${loadedCount}/${TOTAL})...`;
            
            if (loadedCount >= TOTAL) {
                // å…¨éƒ¨è¼‰å®Œï¼Œé¡¯ç¤ºæŒ‰éˆ•
                loader.style.display = "none";
                statusText.innerText = "è³‡æºæº–å‚™å°±ç·’";
                startBtn.style.display = "block";
            }
        };

        // --- 3. å‹•æ…‹ç”Ÿæˆ 7 çµ„è³‡æº ---
        for (let i = 1; i <= TOTAL; i++) {
            const id = i.toString().padStart(2, '0'); // è½‰æˆ 01, 02...

            // (A) å»ºç«‹ Video å…ƒç´ 
            const video = document.createElement('video');
            video.id = `v-${id}`;
            video.src = `./${id}.mp4`;
            video.setAttribute('preload', 'auto');
            video.setAttribute('loop', 'true');
            video.setAttribute('crossorigin', 'anonymous');
            video.setAttribute('webkit-playsinline', '');
            video.setAttribute('playsinline', '');
            video.muted = true; // å¿…é ˆéœéŸ³æ‰èƒ½è‡ªå‹•æ’­æ”¾
            assetContainer.appendChild(video);

            // (B) å»ºç«‹ AR Target å¯¦é«”
            const targetEntity = document.createElement('a-entity');
            targetEntity.setAttribute('mindar-image-target', `targetIndex: ${i-1}`); // Index å¾ 0 é–‹å§‹
            
            const videoEntity = document.createElement('a-video');
            videoEntity.id = `ent-${id}`;
            videoEntity.setAttribute('src', `#v-${id}`);
            videoEntity.setAttribute('width', '1');
            videoEntity.setAttribute('height', '1'); // é è¨­é«˜åº¦ï¼Œè¼‰å…¥å¾Œæœƒè‡ªå‹•ä¿®æ­£
            videoEntity.setAttribute('position', '0 0 0');
            
            targetEntity.appendChild(videoEntity);
            targetsContainer.appendChild(targetEntity);

            // (C) ç›£è½å½±ç‰‡è¼‰å…¥ç‹€æ³
            video.addEventListener('loadedmetadata', () => {
                // èª¿æ•´å½±ç‰‡æ¯”ä¾‹
                const aspect = video.videoHeight / video.videoWidth;
                videoEntity.setAttribute('height', aspect);
                checkLoad(); // è§¸ç™¼è¨ˆæ•¸
            });

            // å¦‚æœå½±ç‰‡å› ç‚ºå¿«å–å·²ç¶“è¼‰å…¥å®Œæˆ (æ²’æœ‰è§¸ç™¼ loadedmetadata)ï¼Œæ‰‹å‹•è£œæ•‘
            if (video.readyState >= 1) {
                checkLoad();
            }

            // (D) åµæ¸¬é‚è¼¯
            targetEntity.addEventListener("targetFound", () => {
                console.log(`ğŸ¯ åµæ¸¬åˆ°ç›®æ¨™: ${id}`);
                scanGuide.style.display = "none";
                video.muted = false; // é–‹å•Ÿè²éŸ³
                video.play();
            });

            targetEntity.addEventListener("targetLost", () => {
                console.log(`âŒ ä¸Ÿå¤±ç›®æ¨™: ${id}`);
                scanGuide.style.display = "block";
                video.pause();
            });
        }

        // --- 4. å•Ÿå‹•æŒ‰éˆ•é‚è¼¯ (è§£æ±ºé»‘å±é—œéµ) ---
        startBtn.addEventListener('click', () => {
            // éš±è—æŒ‰éˆ•ï¼Œé¡¯ç¤ºç‹€æ…‹
            startBtn.style.display = "none";
            statusText.innerText = "æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...";

            // è§£é–æ‰€æœ‰å½±ç‰‡æ’­æ”¾æ¬Šé™ (iOS å¿…é ˆ)
            const allVideos = document.querySelectorAll('video');
            allVideos.forEach(v => {
                v.play().then(() => {
                    v.pause();
                    v.currentTime = 0;
                }).catch(err => console.log("å½±ç‰‡é è¼‰å¤±æ•—(å¯å¿½ç•¥):", err));
            });

            // å•Ÿå‹• AR ç³»çµ±
            const scene = document.querySelector('a-scene');
            const arSystem = scene.systems['mindar-image-system'];
            
            // ç›£è½ AR æº–å‚™å°±ç·’äº‹ä»¶
            scene.addEventListener("arReady", () => {
                console.log("AR ç³»çµ±å·²å°±ç·’");
                uiOverlay.style.display = "none"; // ç§»é™¤é®ç½©
                scanGuide.style.display = "block"; // é¡¯ç¤ºæƒææ¡†
            });

            scene.addEventListener("arError", (event) => {
                console.log("AR éŒ¯èª¤:", event);
                statusText.innerText = "ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™æˆ–æ˜¯ HTTPS";
                statusText.style.color = "red";
            });

            // æ­£å¼å•Ÿå‹•
            arSystem.start(); 
        });

        // é˜²æ­¢è¨ˆæ•¸å™¨å› ç‚ºé‡è¤‡è§¸ç™¼è€Œè¶…éç¸½æ•¸ (ä¿éšªç”¨)
        // 500ms å¾Œå¦‚æœé‚„åœåœ¨ 0ï¼Œå¼·åˆ¶æª¢æŸ¥ä¸€æ¬¡
        setTimeout(() => {
            if (loadedCount === 0) {
                const videos = document.querySelectorAll('video');
                videos.forEach(v => {
                    if (v.readyState >= 1) checkLoad();
                });
            }
        }, 1000);

    </script>
</body>
</html>
